<h1>LISTA DE CURSOS</h1>
<button (click)="addCurso()"  class="m-2" mat-flat-button color="primary">NUEVO CURSO</button>
<table mat-table [dataSource]="cursos">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>
    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> PROFESOR </th>
        <td mat-cell *matCellDef="let element"> {{ element.profesor }} </td>
    </ng-container>  
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> EDITAR </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editCurso(element)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="removeCurso(element)" mat-icon-button color="warn">
                <mat-icon>delete </mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
