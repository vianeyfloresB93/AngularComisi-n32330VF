<p>Elige un alumno de la lista desplegable</p>
<div style="text-align: center ;">
  <select class="form-select" aria-label="Default select example">
    <option selected>Alumnos Primaria</option>
    <option *ngFor="let alumno of listaAlumnos"> {{ alumno }}</option>
  </select>
</div>

<div style="text-align: center;">
  <br>
  <button (click)="reprobados()">
    Alumnos Reprobados
  </button>

  <button (click)="resetFilter()">Borrar Filtro</button>
</div>

<div>
  <ul>
    Alumnos:
    <li *ngFor="let alumno of listaFiltrada" [ngClass]="listaFiltrada.length == 2 ? 'mayorQue' : 'menorQue'">
      {{ alumno | uppercase }}
    </li>
  </ul>
</div>
